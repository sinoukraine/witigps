<script>
    // script must return component object
    return {
        data: function () {
            let self = this;
            let imei = decodeURIComponent(self.$route.query.imei);
            let asset = self.$app.methods.getFromStorage('assetList')[imei];
            let assetImg = self.$app.methods.getAssetImg(asset, {'assetEdit':true});
            let additionalFlags = self.$app.methods.getFromStorage('additionalFlags');

            let afs = Protocol.Helper.getAssetStateInfo(POSINFOASSETLIST[imei]);

            let ret = {
                Name: asset.Name,
                IMEI: asset.IMEI,
                Id: asset.Id,
                AssetImg: assetImg,
                ShowPayment: true,

                Geolock: afs && afs.geolock ? afs.geolock.value : false,
                Immobilise: afs && afs.immob ? afs.immob.value : false,
                LockDoor: afs.lockdoor ? afs.lockdoor.value : false,

                IsImmobilisationSupported: (parseInt(asset._FIELD_INT2) & 1) > 0,
                IsLockDoorSupported: (parseInt(asset._FIELD_INT2) & 512) > 0,

                isPositiveInputSupported: (parseInt(asset._FIELD_INT2) & Protocol.FeaturesEnum.PositiveInput) > 0,
                AlarmListType: 1,
                Alarms: [],
                AlarmOptions: asset.AlarmOptions

            };

            if(self.$app.device.ios && !additionalFlags.elemRc){
                ret.ShowPayment = false;
            }

            return ret;
        },
        methods: {
            //changeState: function (alarm, state, e) {
            changeState: function (e) {
                let self = this;

                let $el = $$(e.target);
                let alarm = $el.data('name');
                let state = JSON.parse($el.data('state'));
                let data = {
                    MajorToken: self.$root.MajorToken,
                    MinorToken: self.$root.MinorToken,
                    code: self.Id,
                    state: state ? 'on' : 'off'
                };
                let url = API_URL.SET_GEOLOCK;
                if(alarm === 'Immobilise'){
                    url = API_URL.SET_IMMOBILISATION;
                }else if(alarm === 'LockDoor'){
                    url = API_URL.SET_DOORLOCK;
                    data.state = state ? 'lock' : 'unlock';
                }

                $el.addClass('disabled');
                self.$app.progressbar.show('gray');
                self.$app.request.promise.get(url, data, 'json')
                    .then(function (result) {
                        if (result.data && result.data.MajorCode === '000') {
                            $el.removeClass('disabled');
                            self.$app.methods.setStatusNewState({
                                asset: self.IMEI,
                                forAlarm: alarm,
                                state: state
                            });
                            self.$setState({ [alarm]: state });
                            self.$app.methods.checkBalance();

                        }else if(result.data && result.data.MajorCode === '200' && result.data.MinorCode === '1003'){
                            self.$app.methods.customDialog({title: LANGUAGE.PROMPT_MSG039, text: LANGUAGE.PROMPT_MSG040});

                        }else if(result.data && result.data.MajorCode === '100' && result.data.MinorCode === '1003'){
                            self.$app.methods.customDialog({title: LANGUAGE.PROMPT_MSG039, text: LANGUAGE.PROMPT_MSG040});

                        }else if (result.data && result.data.MajorCode === '100' && result.data.MinorCode === '1006') {
                            self.$app.methods.customDialogNoCredit();

                        }else if(result.data && result.data.MajorCode === '100' && result.data.MinorCode === '0000'){
                            self.$app.methods.customDialog({title: params.imei, text: LANGUAGE.PROMPT_MSG085});

                        }else{
                            self.$app.dialog.alert(LANGUAGE.PROMPT_MSG023 + `<br>MajorCode: ${result.data.MajorCode}<br>MinorCode: ${result.data.MinorCode}<br>${result.data.Data}`);
                        }
                    })
                    .finally(function () {
                        self.$app.utils.nextFrame(()=>{
                            self.$app.progressbar.hide();
                        });
                    })
                    .catch(function (err) {
                        console.log(err);
                        if (err && err.status === 404){
                            self.$app.dialog.alert(LANGUAGE.PROMPT_MSG002);
                        }else{
                            self.$app.dialog.alert(LANGUAGE.PROMPT_MSG003);
                        }
                    });
            },
            /*changeStateAlarms: function (e) {
                let $el = $$(e.target);
                let alarm = $el.data('name');
                let state = JSON.parse($el.data('state'));
            },*/

            getAlarmOptions: function(){
                let self = this;

                if (!self.$route.query || !self.$route.query.imei ) {
                    console.log('There is no params or imei param');
                    return;
                }

                self.loadAlarmList({
                    AlarmListType: this.AlarmListType,
                    AlarmOptions: this.AlarmOptions,
                });

            },
            loadAlarmList: function(data){
                if (data && data.AlarmListType) {
                    let alarmList = this.getAlarmListByType();

                    for (let i = alarmList.length - 1; i >= 0; i--) {
                        if (data.AlarmOptions & alarmList[i].val) {
                            alarmList[i].state = false;
                        }
                    }

                    this.$setState({
                        AlarmListType: data.AlarmListType,
                        Alarms: alarmList,
                    });
                }
            },
            getAlarmListByType: function(){
                let ret = [
                    {
                        state: true,
                        val: 131072,
                        title: LANGUAGE.ASSET_ALARM_MSG25, //negative input,  witi alarm
                        hint: LANGUAGE.ASSET_ALARM_MSG42,
                    },
                    {
                        state: true,
                        val: 1024,
                        title: LANGUAGE.ASSET_ALARM_MSG05, //geolock
                    },
                    {
                        state: true,
                        val: 512,
                        title: LANGUAGE.ASSET_ALARM_MSG17, //lowBattery
                        hint: LANGUAGE.ASSET_ALARM_MSG40,
                    },
                    {
                        state: true,
                        val: 4,
                        title: LANGUAGE.ASSET_ALARM_MSG09, //power
                        hint: LANGUAGE.ASSET_ALARM_MSG41,
                    },
                ];
                if (ret.length) {
                    if(this.isPositiveInputSupported){
                        ret.push({
                            state: true,
                            val: 1048576,
                            title: LANGUAGE.ASSET_ALARM_MSG39, //witi disarmed
                        },{
                            state: true,
                            val: 262144,
                            title: LANGUAGE.ASSET_ALARM_MSG38, //witi armed
                        })
                    }
                    ret.sort(function(a,b){
                        if(a.title < b.title) return -1;
                        if(a.title > b.title) return 1;
                        return 0;
                    });
                }
                return ret;
            },
            onSubmitAlarmSettings: function(){

                let checkboxes = this.$el.find('[name = "checkbox-alarm"]');
console.log(checkboxes)
                let url = API_URL.SET_ALARM_PROTECT;

                let data = {
                    MinorToken: this.$app.data.MinorToken,
                    MajorToken: this.$app.data.MajorToken,
                    imeis: this.IMEI,
                    //alarmOptions: 0,
                    alarmOptions: 37060994,
                };
                /*
                this alarms are turned off always
                65536
                32768
                1048576
                128
                2
                256
                33554432
                2097152
                262144*/

                for (let i = checkboxes.length - 1; i >= 0; i--) {
                    if (!checkboxes[i].checked) {
                        data.alarmOptions += parseInt(checkboxes[i].value, 10);
                    }
                }

                this.saveAlarmOptions(data, url);
            },
            saveAlarmOptions: function(data, url){
                let self = this;
                console.log(data)
                self.$app.dialog.progress(LANGUAGE.COM_MSG004,'red');
                self.$app.request.promise.post(url, data, 'json')
                  .then(function (result) {
                      //console.log(result);
                      if (result.data && result.data.MajorCode === '000') {

                          if (result.data.MinorCode === '1006') {
                              self.$app.methods.customDialogNoCredit();
                          }else{
                              self.updateAlarmOptions(data);
                              self.$app.methods.checkBalance();


                              mainView.router.back();

                          }

                      }else if(result.data.MajorCode === '100' && result.data.MinorCode === '1006'){
                          self.$app.methods.customDialogNoCredit();
                      }else if(result.data.MajorCode === '100' && result.data.MinorCode === '1003'){
                          self.$app.methods.customDialog({title: LANGUAGE.PROMPT_MSG039, text: LANGUAGE.PROMPT_MSG040});
                      }else{
                          self.$app.dialog.alert(LANGUAGE.PROMPT_MSG023 + `<br>MajorCode: ${result.data.MajorCode}<br>MinorCode: ${result.data.MinorCode}<br>${result.data.Data}`);
                          self.$app.methods.checkBalance();
                      }
                      self.$app.utils.nextFrame(() => {
                          self.$app.dialog.close();
                      });
                  })
                  .catch(function (err) {
                      console.log(err);
                      self.$app.utils.nextFrame(() => {
                          self.$app.dialog.close();
                          if (err && err.status === 404){
                              self.$app.dialog.alert(LANGUAGE.PROMPT_MSG002);
                          }else{
                              self.$app.dialog.alert(LANGUAGE.PROMPT_MSG003);
                          }
                      });
                  });
            },
            updateAlarmOptions: function(params){
                let self = this;
                let IMEIList = params.imeis.split(',');
                let assetList = self.$app.methods.getFromStorage('assetList');

                if (IMEIList.length) {
                    $.each(IMEIList, function(index, value){
                        assetList[value].AlarmOptions = params.alarmOptions;
                        if (params.SpeedingMode === 2) {
                            assetList[value].MaxSpeed = params.MaxSpeed;
                        }
                    });
                }

                self.$app.methods.setAssetList({objects: assetList});
            },
        },

        on: {
            pageInit: function (e, page) {
                let self = this;

                self.getAlarmOptions();

            },
            pageAfterIn:function(){
                let self = this;



            },
            pageAfterOut: function () {
                // page has left the view
            },

        }
    };
</script>
